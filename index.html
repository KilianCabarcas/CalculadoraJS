<!DOCTYPE html>
<head>
    <title>Calculatora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="resultado">
            <p id="resultado"> 0</p>
        </div>
        <div class="buttons">

            <div class="row">                    
                <button>*</button>
                <button>%</button>
                <button>DEL</button>
                <button>C</button>
            </div>
            
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
                
            </div>            

            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>              
            </div>

            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>                
            </div>

             <div class="row">
                <button id="punto">.</button>
                <button>0</button>
                <button id="igual">=</button>                
            </div> 
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
